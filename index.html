<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My todo</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <!-- 提醒文字 -->
    <div class="msg">
        <span class="msg-content"></span>
        <span class="anchor confirmed">知道了</span>
    </div>
    <!-- 总容器开始 -->
    <div class="container">
        <h1>我的Todo</h1>
        <form class="add-task">
            <input name="content" type="text" placeholder="e.g. 下午javascript编程" autofocus autocomplete="off">
            <button type="submit">submit</button>
        </form>
        <!-- 清单列表开始 -->
        <div class="task-list">
            <!-- 任务开始 -->
            <!-- <div class="task-item">
                <span>
                    <input type="checkbox">
                </span>
                <span class="task-content">item content 1</span>
                <span>delete</span>
                <span>detail</span>
            </div> -->
            <!-- 任务结束 -->
        </div>
        <!-- 清单列表结束 -->

        <!-- 清单详情蒙版开始 -->
        <div class="task_detail_mask"></div>
        <!-- 清单详情蒙版结束 -->
        
        <!-- 清单详情开始 -->
        <div class="task-detail"></div>
        <!-- 清单详情结束 -->
    </div>
    <!-- 总容器结束 -->

    <video class="alerter" src="./alert.mp3"></video>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
    <script src="node_modules/store/dist/store.legacy.min.js"></script>
    <script src="./js/base.js"></script>

</body>

</html>
